<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#3b3b3b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>React Craft Pixel</title>
    <!-- Gunakan path relatif ./ agar aman di berbagai struktur folder -->
    <link rel="manifest" href="./manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; overflow: hidden; touch-action: none; user-select: none; -webkit-user-select: none; font-family: 'VT323', monospace; }
      #root { width: 100vw; height: 100vh; background: #87CEEB; }
      canvas { image-rendering: pixelated; image-rendering: crisp-edges; }
      .pixel-border {
        box-shadow: inset 2px 2px 0px 0px #ffffff, inset -2px -2px 0px 0px #000000;
        border: 2px solid #000000;
      }
      .pixel-panel {
        background-color: #3b3b3b;
        border: 4px solid #222;
        box-shadow: inset 4px 4px 0px 0px #555, inset -4px -4px 0px 0px #111;
      }
      .pixel-btn {
        background-color: #555;
        border: 2px solid #000;
        box-shadow: inset 2px 2px 0px 0px #777, inset -2px -2px 0px 0px #222;
      }
      .pixel-btn:active {
        box-shadow: inset 2px 2px 0px 0px #222, inset -2px -2px 0px 0px #555;
      }
      @keyframes progress-bar {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      .animate-progress {
        animation: progress-bar 2.5s linear forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.0",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Gunakan path relatif ./sw.js
          navigator.serviceWorker.register('./sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
